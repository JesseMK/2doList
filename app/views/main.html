<div class="container">
  <h2>J List</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="todo" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>

  <p/>

  <!-- Todo List -->
  <div ui-sortable ng-model="todos">
    <ul class="input-group nav nav-pills”>" ng-repeat="todo in todos" style="padding:5px 10px; cursor: move;">
      <!-- <input type="button" ng-model="todo" class="form-control" value="{{todo}}"> -->
      {{todo.taskName}}
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeTodo($index)" arialabel="Remove">X</button>
      </span>
    </ul>
  </div>
</div>
