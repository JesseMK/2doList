<div class="container">
  <h2>J List</h2>

  <!-- Todos input -->
  <form role="form" ng-submit="addTodo()" ng-init="editable = false">

    <div class="input-group">
      <input type="text" ng-model="todo.taskName" placeholder="What needs to be done?" class="form-control">
      <div class="input-group-btn">
        <input type="button" class="btn btn-info" value="More" ng-click="editable = !editable">
        <input type="submit" class="btn btn-primary" value="Add">
      </div>
    </div>

    <div class="input-group" ng-show="editable">
      <div class="input-group-btn">
        <input type="button" class="btn btn-info" value="Tack Description">
      </div>
      <input type="text" ng-model="todo.Description" placeholder="Tack Description" class="form-control">
    </div>

    <div class="input-group" ng-show="editable">
      <div class="input-group-btn">
        <input type="button" class="btn btn-info" value="Deadline">
      </div>
      <input type="text" ng-model="todo.deadLine" placeholder="Deadline:yyyymmdd" class="form-control">
    </div>

  </form>

  <div style="padding:5px;"></div>

  <!-- Todo List -->
  <form role="form" ng-submit="editTodo($index)">
    <div ui-sortable ng-model="todos">
      <div ng-repeat="todo in todos" style="padding:5px 25px; cursor: move;" ng-init="detail = false, editable = false">

        <div class="input-group">

          <div class="input-group-btn" ng-show="todo.isDone">
            <input type="button" class="btn btn-success" ng-click="setisDone($index)" value="Done!">
          </div>

          <div class="input-group-btn" ng-hide="todo.isDone">
            <input type="button" class="btn btn-warning" ng-click="setisDone($index)" value="notYet!">
          </div>

          <input type="text" ng-model="todo.taskName" value="{{todo.taskName}}" class="form-control">

          <div class="input-group-btn">
            <!-- <input type="submit" ng-show="details" class="btn btn-success" value="Edit"> -->
            <input type="button" class="btn btn-info" value="Detail" ng-click="details = !details">
            <input type="button" class="btn btn-danger" value="Remove" ng-click="removeTodo($index)">
          </div>

        </div>

        <div class="input-group" ng-show="details">

          <div class="input-group-btn">
            <input type="button" class="btn btn-info" value="Tack Description">
          </div>

          <input type="text" ng-model="todo.Description" value="{{todo.Description}}" class="form-control">

          <div class="input-group-btn">
            <input type="button" class="btn btn-info" value="Deadline">
          </div>

          <input type="text" ng-model="todo.deadLine" value="{{todo.deadLine}}" class="form-control">

        </div>

      </div>

  </form>

  <!-- Count -->
  <div style="padding:10px;"></div>

  <form role="form">
    <div class="input-group-btn col-md-offset-1 col-md-10">
      <input class="btn btn-info" value="Today:{{getToday()}}">
      <input class="btn btn-success" value="Total:{{getTotal()}}">
      <input class="btn btn-warning" value="Dead:{{getDead()}}">
